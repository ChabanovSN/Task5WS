<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Login</title>
</head>

<body>
  <a href="../index.html" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">На главную</a>
  
  <div class="container white col-6 col-md-6 pt-5">
    <div class="row h-100 justify-content-center align-items-center">
      <h1>Авторизация</h1>

      <div id="login">
        <div class="form-group col-10">
          <a href="./register.html" class="btn btn-primary btn-lg active regBtn" role="button"
            aria-pressed="true">Регистрация</a>
          <input type="text" class="form-control" id="username" placeholder="Введите логин" v-model="username">
          <input type="password" class="form-control" id="password" placeholder="Введите пароль" v-model="password">
          <button type="submit" class="btn btn-primary" @click="enter()">Вход</button>
        </div>
        <p>Список зарегистрированных пользователей и доступ к редaктированию контента
          <br> будет доступен после успешной авторизации</p>
        <div v-if="hidereff">
          <a href="/auth/status">Список зарегистрированных пользователей</a>
          <br>
          <a href="./edit.html">Перейти в режим редактирование контента</a>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/login.js"> </script>
</body>

</html>
